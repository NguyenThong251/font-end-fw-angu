<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
      integrity="sha512-X/RSQYxFb/tvuz6aNRTfKXDnQzmnzoawgEQ4X8nZNftzs8KFFH23p/BA6D2k0QCM4R0sY1DEy9MIY9b3fwi+bg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
      integrity="sha512-f28cvdA4Bq3dC9X9wNmSx21rjWI+5piIW/uoc2LuQ67asKxfQjUow2MkcCNcfJiaLrHcGbed1wzYe3dlY4w9gA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>

  <body ng-app="myApp" ng-controller="appCtrl">
    <div
      id="page-container"
      class="d-flex flex-column ms-auto w-100 sidebar-o side-trans-enable main-content-narrow"
    >
      <!-- SIDEBAR  -->
      <div
        ng-if="currentRole"
        ng-include="'admin/component/sidebar.html'"
        id="sidebar"
        class="position-fixed z-4 top-0 bottom-0 start-0 h-100 bg-white w-100 shadow-sm"
      ></div>
      <div
        ng-if="!currentRole"
        id="sidebar"
        class="position-fixed z-4 top-0 bottom-0 start-0 h-100 bg-white w-100 shadow-sm"
      >
        <img
          src="uploads/technology/banner/bg-image-10.jpg"
          alt=""
          class="h-100 w-100 object-fit-cover"
        />
      </div>
      <!-- HEADER  -->

      <header
        ng-if="currentRole"
        ng-include="'admin/component/header.html'"
        id="page-header"
        class="w-auto position-fixed top-0 start-0 end-0 z-3"
      ></header>
      <!-- MAIN  -->
      <div id="main-container" class="pt-7 d-flex flex-column ms-auto">
        <div class="admin-main-content p-3 container-fluid">
          <div ng-view></div>
        </div>
      </div>
      <!-- FOOTER  -->
      <footer
        ng-if="currentRole"
        ng-include="'admin/component/footer.html'"
        id="admin-footer"
        class="ms-auto align-items-center bg-secondary"
      ></footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css
    "
      rel="stylesheet"
    />
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
      integrity="sha512-9CWGXFSJ+/X0LWzSRCZFsOPhSfm6jbnL+Mpqo0o8Ke2SYr8rCTqb4/wGm+9n13HtDE1NQpAEOrMecDZw4FXQGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      ></script> -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/angular-route.js"></script>
    <script src="node_modules/angular/angular-cookies.js"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="assets/js/owl.js"></script> -->
    <script src="assets/js/wow.js"></script>
    <!-- <script src="assets/js/admin.js"></script> -->
    <script src="assets/js/adminAngu.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/admin.js"></script>
  </body>
</html>
