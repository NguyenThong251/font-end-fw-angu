<section class="section-title container-fluid bg-secondary mt-11">
  <div class="container py-4 d-flex align-items-center justify-content-between">
    <h2 class="fs-5 fw-bolder">Login</h2>
    <span class="text-border-color"
      ><a class="text-decoration-none text-primary fw-medium" href="">Home</a> -
      Login</span
    >
  </div>
</section>

<!-- LOGIN -->
<section class="section-login my-7 container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-4"></div>
        <div
          class="col-4 wow fadeInUp d-flex justify-content-center p-4 border rounded-2 border-secondary d-flex flex-column gap-3"
        >
          <div class="form-logo d-flex justify-content-center">
            <img src="uploads/logo.png" alt="" width="120" />
          </div>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="validationCustom01" class="form-label fw-medium"
                >Email Address</label
              >
              <input
                type="email"
                ng-model="email"
                class="form-control"
                id="validationCustom01"
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
            </div>
            <div class="col-md-12">
              <label for="validationCustom02" class="form-label fw-medium"
                >Password</label
              >
              <input
                ng-model="password"
                type="password"
                class="form-control"
                id="validationCustom02"
              />
            </div>
            <div class="col-12 d-flex justify-content-between">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                />
                <label class="form-check-label" for="invalidCheck">
                  Remember
                </label>
              </div>
              <span
                ><a
                  class="text-border-color text-decoration-none fs-8"
                  href="#!forgot"
                  >Forgot Password?</a
                ></span
              >
            </div>
            <div class="col-12 d-flex justify-content-between align-items-end">
              <button
                ng-click="login()"
                class="btn btn-primary fw-bolder text-white"
                type="submit"
              >
                Login
              </button>
              <span>
                <a
                  class="text-decoration-none fw-semibold text-primary fs-6"
                  href="#!signup"
                  >Signin?</a
                ></span
              >
            </div>
          </form>
          <div class="social-button">
            <div class="socical-line">
              <div
                class="line my-3 overflow-visible border-0 bg-secondary text-center"
                style="height: 1px"
              ></div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-sm-12">
                <button
                  id="loginGoogle"
                  class="d-flex justify-content-center w-100 align-items-center gap-2 fw-medium border p-2 border-secondary rounded-2"
                >
                  <img src="uploads/gg.png" alt="" width="20" /> Sign in with
                  Google
                </button>
              </div>
              <div class="col-sm-12">
                <button
                  class="d-flex align-items-center justify-content-center w-100 gap-2 fw-medium border p-2 border-secondary rounded-2"
                >
                  <img src="uploads/fb.png" alt="" width="20" /> Sign in with
                  Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </div>
</section>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import {
    getAuth,
    signInWithPopup,
    GoogleAuthProvider,
  } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCU1dx90TEWVIgwkHEXhmszCXILrcd8n5w",
    authDomain: "angular-js-c8665.firebaseapp.com",
    databaseURL: "https://angular-js-c8665-default-rtdb.firebaseio.com",
    projectId: "angular-js-c8665",
    storageBucket: "angular-js-c8665.appspot.com",
    messagingSenderId: "321232847590",
    appId: "1:321232847590:web:cca6b41461b1d2a39e7127",
    measurementId: "G-HZJ0QGSN5F",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  // console.log(app);
  // const db = getDatabase(app);
  /// Xử lí success
  function success() {
    swal({
      title: "Good job!",
      text: "You clicked the button!",
      icon: "success",
      button: "Aww yiss!",
    }).then((value) => {
      window.location.href = "/";
    });
  }
  // xử lí đăng nhập bằng gg
  const loginWithGoogle = async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      console.log(user);
      sessionStorage.setItem("user-google", JSON.stringify(user));
      sessionStorage.removeItem("currentUser");
      success();
    } catch (error) {
      const errorMessage = error.message;
      swal({
        title: "Tài khoản sai",
        text: errorMessage,
        icon: "error",
        button: "Quay lại",
      });
    }
  };
  document
    .getElementById("loginGoogle")
    .addEventListener("click", loginWithGoogle);
</script>
