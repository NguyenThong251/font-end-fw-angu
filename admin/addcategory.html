<div class="bg-light p-3 shadow-sm rounded-2 w-50 mx-auto">
  <h4 class="fs-4 fw-medium">Add Category</h4>
  <form action="" class="mt-5 d-flex flex-column gap-3">
    <div class="input-group-item row g-3">
      <label class="col-3 fs-6 fw-medium" for="categoryname"
        >Category Name</label
      >
      <div class="col-9">
        <input
          ng-model="categoryNew.name"
          type="text"
          class="form-control"
          id="categoryname"
          placeholder="Category Name"
        />
      </div>
    </div>
    <div class="input-group-item row g-3">
      <label class="col-3 fs-6 fw-medium" for="Status">Status</label>
      <div class="col-9">
        <select
          ng-model="categoryNew.status"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>
    <div class="input-group-item row g-3">
      <label class="col-3 fs-6 fw-medium" for="Productimg"
        >Product Images</label
      >
      <div class="col-9">
        <input
          class="form-control"
          type="file"
          id="fileInput"
          accept="image/*"
          onchange="angular.element(this).scope().uploadImage(this)"
        />
      </div>
      <div class="col-9 ms-auto">
        <img ng-src="{{ categoryNew.img }}" alt="" width="150" height="150" />
      </div>
    </div>
    <div class="btn-update ms-auto">
      <button
        ng-click="addCategory()"
        class="btn btn-outline-primary fw-medium"
      >
        Add Category
      </button>
    </div>
  </form>
</div>
