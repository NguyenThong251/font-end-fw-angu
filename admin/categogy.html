<div class="bg-light p-3 shadow-sm rounded-2">
  <div class="admin-main-header d-flex justify-content-between">
    <h3 class="admin-main-header-title fs-5 fw-bolder">All Category</h3>
    <div class="admin-main-header-btn d-flex align-items-center">
      <a
        href="#!addcategory"
        class="btn btn-primary text-decoration-none text-white fw-medium d-flex align-items-center gap-2"
      >
        <ion-icon class="fs-5" name="add"></ion-icon>
        Add New
      </a>
    </div>
  </div>
  <div class="admin-main-search my-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto ms-auto">
        <label for="admin-search-item" class="col-form-label">Search</label>
      </div>
      <div class="col-auto">
        <input
          ng-model="keyword"
          type="text"
          id="admin-search-item"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <div class="admin-category">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="fw-semibold">Product Name</th>
            <th class="fw-semibold">Image</th>
            <th class="fw-semibold">Date</th>
            <th class="fw-semibold">Status</th>
            <th class="fw-semibold">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="align-middle"
            ng-repeat="category in categorys | search:keyword:['name'] | limitTo:limit:begin "
          >
            <td>{{category.name}}</td>
            <td>
              <img src="{{category.img}}" alt="" width="80" height="80" />
            </td>
            <td>{{category.date}}</td>
            <td>{{category.status}}</td>

            <td>
              <div class="handle-option d-flex align-items-center gap-2">
                <ion-icon
                  ng-click="openEditCate(category)"
                  class="fs-5 text-info cursor"
                  name="create-outline"
                  data-bs-toggle="modal"
                  data-bs-target="#categoryEdit"
                ></ion-icon>
                <ion-icon
                  ng-click="confirmDeleteCate(category)"
                  class="fs-5 text-danger cursor"
                  name="trash-outline"
                ></ion-icon>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <nav
    aria-label="..."
    class="wow fadeInRight mb-0 pb-0 d-flex justify-content-end"
  >
    <ul class="pagination">
      <li class="page-item {{(page == 1) ? 'disabled':''}}">
        <button
          class="page-link text-border-color"
          ng-disabled="page === 1"
          ng-click="chuyentrang(page - 1)"
        >
          Previous
        </button>
      </li>

      <li
        ng-repeat="trang in totalListCate()"
        class="page-item"
        aria-current="page"
      >
        <button
          ng-class="{'active-color' :page==trang}"
          ng-click="chuyentrang(trang)"
          class="page-link text-border-color"
          href="#"
        >
          {{trang}}
        </button>
      </li>

      <li class="page-item {{(page == totalPageCate()) ? 'disabled':''}}">
        <button
          ng-disabled="page === totalPageCate()"
          ng-click="chuyentrang(page + 1)"
          class="page-link text-border-color"
          href="#"
        >
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>

<!-- MODAL EDIT  -->
<div
  class="modal fade"
  id="categoryEdit"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Category</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="" class="mt-5 d-flex flex-column gap-3">
          <div class="input-group-item row g-3">
            <label class="col-3 fs-6 fw-medium" for="categoryname"
              >Category Name</label
            >
            <div class="col-9">
              <input
                ng-model="categoryNew.name"
                type="text"
                class="form-control"
                id="categoryname"
                placeholder="Category Name"
              />
            </div>
          </div>
          <div class="input-group-item row g-3">
            <label class="col-3 fs-6 fw-medium" for="Status">Status</label>
            <div class="col-9">
              <select
                ng-model="categoryNew.status"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>
          <div class="input-group-item row g-3">
            <label class="col-3 fs-6 fw-medium" for="Productimg"
              >Product Images</label
            >
            <div class="col-9">
              <input
                class="form-control"
                type="file"
                id="fileInput"
                accept="image/*"
                onchange="angular.element(this).scope().uploadImage(this)"
              />
            </div>
            <div class="col-9 ms-auto">
              <img
                ng-src="{{ categoryNew.img }}"
                alt=""
                width="150"
                height="150"
              />
            </div>
          </div>
          <div class="btn-update ms-auto">
            <button
              ng-click="EditCategory()"
              class="btn btn-outline-primary fw-medium"
            >
              Edit Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
