<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Ví dụ Clipboard trong AngularJS</title>
  </head>
  <body>
    <input type="file" id="fileInput" accept="image/*" />
    <img src="" id="imgbase64" alt="" />

    <script>
      // Lắng nghe sự kiện khi người dùng chọn một tệp ảnh
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];

          // Tạo một đối tượng FileReader để đọc tệp ảnh
          const reader = new FileReader();

          // Lắng nghe sự kiện khi việc đọc tệp ảnh hoàn thành
          reader.onload = function () {
            // Lấy dữ liệu của tệp ảnh dưới dạng chuỗi base64
            const base64Image = reader.result;
            console.log(base64Image);

            // Hiển thị chuỗi base64 của tệp ảnh bằng cách cập nhật thuộc tính src của thẻ img
            document.getElementById("imgbase64").src = base64Image;
          };

          // Bắt đầu đọc tệp ảnh dưới dạng chuỗi base64
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
